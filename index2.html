<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>car data in table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">storing car data in table</h1>

    <div class="container">
        <table class="table table-sm table-hover table-bordered table-primary table-striped-columns">
            <caption>List of cars</caption>
            <thead class="table-light">
              <tr>
                <th scope="col">Car mark</th>
                <th scope="col">Car model</th>
                <th scope="col">Year</th>
                <th scope="col">VIN</th>
                <th scope="col">Mileage in miles</th>
                <th scope="col">Body color</th>
                <th scope="col">Body type</th>
                <th scope="col">Fuel type</th>
                <th scope="col">Engine size</th>
                <th scope="col">Engine power</th>
                <th scope="col">Transmission</th>
                <th scope="col">Condition</th>
                <th scope="col">Features</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="script2.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
